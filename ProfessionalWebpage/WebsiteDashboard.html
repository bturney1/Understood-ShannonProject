<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Shannon Professional Dashboard</title>
	<link href="CSS\DashboardStyle.css" rel="stylesheet" />
</head>
<body>
	<div>
		<fieldset class="topLeft">
			<img id="shannon-logo" src="Images\ShannonMedicalCenter.png" width="126" height="95"/>
			<button id="patientSearch" type="button">Patient search</button>
		</fieldset>
		<h1>Dashboard</h1>
		<fieldset class="logoutField">
			<button id="logout" type="button">
				<img src="Images\Logout.png" height="64" width="64"/>
			</button>
			<label>Log out</label>
		</fieldset>
	</div>
	
	<h3>Notifications</h3>
	
	<fieldset class="alertsField">
		<div id="alertsDiv">
			<!-- 
				This empty div will hold divs that 
				contain the patient alerts.
			-->
		</div>
	</fieldset>
	
	<!--<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>-->
	<script src="Scripts\DashboardScript.js"></script>
</body></html>

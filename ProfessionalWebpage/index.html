<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Shannon Professional Login Page</title>
	<link href="CSS\LoginStyle.css" rel="stylesheet" />
</head>
<body>
	<h1> 
		<img id="shannon-logo" src="Images\ShannonMedicalCenter.png" width="380" height="285" />
	</h1>

	<fieldset class="loginInfo">
		<div class="user">
			<label>Username:</label>
			<input id="username" type="text">
		</div>
		<div class="pass">
			<label>Password:</label>
			<input id="password" type="password">
		</div>
	</fieldset>

	<fieldset class="login">
		<button id="login" type="button" onclick="auth()">Login</button>
	</fieldset>

	<script>
		function auth() {
			window.location.assign("WebsiteDashboard.html");
		}
	</script>

	</ul>

	<script src=""></script>
	-->
</body>
</html>

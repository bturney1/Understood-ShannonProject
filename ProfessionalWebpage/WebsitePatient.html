<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Shannon Professional Patient Profile</title>
	<link href="CSS\PatientStyle.css" rel="stylesheet" />
</head>
<body>

	<style>
		body {
			display: none;
		}
	</style>

	<div>
		<fieldset class="topLeft">
			<img id="shannon-logo" src="Images\ShannonMedicalCenter.png" width="126" height="95" />
			<button id="dashboard" type="button">Dashboard</button>
			<button id="patientSearch" type="button">Patient search</button>
		</fieldset>
		<h1 id="patientName">Patient(Replace with patient name)</h1>
		<fieldset class="logoutField">
			<button id="logout" type="button">
				<img src="Images\Logout.png" height="64" width="64" />
			</button>
			<label>Log out</label>
		</fieldset>
	</div>

	<fieldset id="paitentsVitals">
		<div>
			<!--
			put random divs in here that holds
			the patients info
		-->
		</div>
		<div>
			<label for="alertList">Custom alert for: </label>
			<select name="alertList">
				<option value="heartRate">Heart rate</option>
				<option value="oxygenLevel">Oxygen level</option>
			</select>
			<label for="alertLow">low: </label>
			<input name="alertLow"></input>
			<label for="alertHigh">high: </label>
			<input name="alertHigh"></input>
		</div>
	</fieldset>

	<fieldset id="vitalGraphs">
		<label class="dateTxt" for="vitalDate">Select date:</label>
		<input type="date" id="vitalDate" name="vitalDate">
		<canvas id="myChart" style="width:100%;max-width:700px"></canvas>
	</fieldset>

	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
	<script src="Scripts\PatientScript.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body></html>
